<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Thibaut Genet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .hello-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .hello-world {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #212529;
        }
        .course {
            font-size: 1.4rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .footer {
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container text-center">
                <div class="logo-container">
                    <img src="https://charte.efrei.fr/wp-content/uploads/2022/07/LOGO_EFREI-WEB_noir.png" alt="Logo EFREI">
                </div>
                
                <div class="hello-container">
                    <div class="hello-world">Hello World!</div>
                    <div class="name" th:text="${name}">Thibaut Genet</div>
                    <div class="course">Cours de <span th:text="${course}">DevSecOps</span> à l'EFREI Paris</div>
                    
                    <div class="mt-4">
                        <p>Cette application a été développée dans le cadre du cours de DevSecOps à l'EFREI Paris.</p>
                        <p>Date: <span th:text="${#temporals.format(#temporals.createNow(), 'dd MMMM yyyy')}">1 Avril 2025</span></p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="https://github.com/thibautgnt" target="_blank" class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            GitHub
                        </a>
                    </div>
                </div>
                
                <div class="footer text-center">
                    © 2025 - Développé par Thibaut Genet
                </div>
        </div>
    </div>
</body>
</html>
