<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Gestion de tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .todo-completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .priority-1 {
            border-left: 5px solid #dc3545;
        }
        .priority-2 {
            border-left: 5px solid #fd7e14;
        }
        .priority-3 {
            border-left: 5px solid #ffc107;
        }
        .priority-4 {
            border-left: 5px solid #0dcaf0;
        }
        .priority-5 {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todos}">Toutes les tâches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todos/active}">Tâches actives</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todos/completed}">Tâches terminées</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todos/new}">Nouvelle tâche</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" th:action="@{/todos/search}" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Rechercher..." 
                           th:value="${searchKeyword}" required>
                    <button class="btn btn-outline-light" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div layout:fragment="content"></div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2025 Todo App - Développé avec Spring Boot
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
